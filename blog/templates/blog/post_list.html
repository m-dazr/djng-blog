
<html>
    <head>
        <title>My new blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">My Blog</a></h1>
        </div>

        {% for Post in posts %}
            <div>
                <p>published: {{ Post.published_date }}</p>
                <h1><a href="">{{ Post.title }}</a></h1>
                <p>{{ Post.text|linebreaks }}</p>
            </div>
        {% endfor %}	
    </body>
</html>
